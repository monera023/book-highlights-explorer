{% extends "base.html" %}

{% block title%} Search Highlights {% endblock %}

{% block content %}
<h1>Search Highlights</h1>
<form action="/v1/searchHighlights" method="get">
  <input type="text" name="query" placeholder="Search terms">

  <label for="books">Select Books:</label>
  <select name="books" id="books" multiple>
    {% for book in book_names %}
    <option value="{{ book }}">{{ book }}</option>
    {% endfor %}
  </select>

  <input type="submit" value="Search">
</form>

{% if search_results %}
<h2>Search Results </h2>
<ul>
  {% for result in search_results %}
  <li>{{ result|safe }}</li>
  {% endfor %}
</ul>
{% endif %}
{% endblock %}
