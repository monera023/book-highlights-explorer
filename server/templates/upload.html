<!--{% extends "base.html" %}-->

{% block title %} Upload Highlights {% endblock %}

{% block content %}

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
<div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
  <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">Upload Highlights</h1>

  <form id="form" hx-encoding="multipart/form-data" hx-post="/v1/uploadHighlights" class="space-y-4">
    <div>
      <label for="file" class="block text-sm font-medium text-gray-700 mb-1">Select a file:</label>
      <input type="file" name="file" id="file" required
             class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm shadow-sm placeholder-gray-400
                              focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
    </div>

    <div>
      <label for="book_name" class="block text-sm font-medium text-gray-700 mb-1">Book Name:</label>
      <input type="text" name="book_name" id="book_name" required
             class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm shadow-sm placeholder-gray-400
                              focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
    </div>

    <div>
      <label for="author" class="block text-sm font-medium text-gray-700 mb-1">Author:</label>
      <input type="text" name="author" id="author" required
             class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm shadow-sm placeholder-gray-400
                              focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
    </div>

    <div>
      <label for="year" class="block text-sm font-medium text-gray-700 mb-1">Year:</label>
      <input type="text" name="year" id="year" required
             class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm shadow-sm placeholder-gray-400
                              focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
    </div>

    <button class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-150 ease-in-out">
      Upload
    </button>

    <div class="relative pt-1">
      <div class="overflow-hidden h-2 mb-4 text-xs flex rounded bg-blue-200">
        <progress id="progress" value="0" max="100" class="w-full"></progress>
      </div>
    </div>
  </form>
</div>

<script>
  htmx.on('#form', 'htmx:xhr:progress', function(evt) {
    htmx.find('#progress').setAttribute('value', evt.detail.loaded/evt.detail.total * 100)
  });
</script>
</body>

{% endblock %}
