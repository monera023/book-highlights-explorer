{% extends "base.html" %}

{% block title %} Upload Highlights {% endblock %}

{% block content %}
<h1> Upload Highlights </h1>

<form id="form" hx-encoding="multipart/form-data" hx-post="/v1/uploadHighlights">
  <label for="file"> Select a file:</label>
  <input type="file" name="file" id="file" required><br>

  <label for="book_name">Book Name: </label>
  <input type="text" name="book_name" id="book_name" required><br>

  <label for="author">Author:</label>
  <input type="text" name="author" id="author" required><br>

  <label for="year">Year:</label>
  <input type="text" name="year" id="year" required><br>

  <button>
    Upload
  </button>
  <progress id="progress" value="0" max="100"></progress>
</form>
<script>
  htmx.on('#form', 'htmx:xhr:progress', function(evt) {
    htmx.find('#progress').setAttribute('value', evt.detail.loaded/evt.detail.total * 100)
  });
</script>

{% endblock %}
